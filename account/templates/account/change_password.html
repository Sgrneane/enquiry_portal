{% extends 'layout.html' %}
{% load static %}
{% block content %}
            <div class="col-md-9 my-profile-w-85">
                <section id="tab-content-container">
                    <div class="p-0">
                        <div class="row">
                            <div class="main-section-title">
                                <a href="" class="section-title">User > <span style="color: #7a7a7a; font-size: 18px;"><small>{{ request.user.first_name }} {{ request.user.last_name }} > Change Password</small></span></a>
                            </div>
                            <hr class="main-section-hr">

                            <div class="tab-content mt-4" id="myTabContent">
                                {% for message in messages %}
                                {{ message }}
                                {% endfor %}
                                <form action="{% url 'account:change_password' %}" method="post">
                                    {% csrf_token %}
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="" class="form-label mb-1 label cm">Current Password( हालको पासवर्ड )</label>
                                            <input type="password" class="form-control cm"
                                                placeholder="Enter current password" name="current_password">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="" class="form-label mb-1 label cm">New Password( नयाँ पासवर्ड )</label>
                                            <input type="password" class="form-control cm"
                                                placeholder="Enter new password" name="password">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="" class="form-label mb-1 label cm">Confirm Password( कन्फर्म पासवर्ड )</label>
                                            <input type="password" class="form-control cm"
                                                placeholder="Enter new password again" name="retype_password">
                                        </div>
                                    </div>
                                    

                                    <div class="row">
                                        <div class="col-md-12 text-end">
                                            <button type="submit" class="btn btn-primary w-25">Change Password</button>
                                        </div>
                                    </div>

                                    
                                </form>
                            </div>

                        </div>


                        
                    </div>
                </section>


            </div>
     {% endblock %}
