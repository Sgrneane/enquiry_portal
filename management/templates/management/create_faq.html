{% extends 'layout.html'%}
{% load static %}
{% block content %}
<div class="col-md-9 my-profile-w-85">
    <div>

        <div id="tab-content-container" class="mt-3">
              <div class="main-section-title">
                <a href="" class="section-title"> FAQ Descriptions</a>
              </div>
              {% if messages %}
              {% for message in messages %}
              <div class="alert alert-info alert-dismissible fade show" role="alert">
                 {{ message|safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
              {% endif %}
              <hr class="main-section-hr">

          <form action="{% url 'management:create_faq'%}" method="post" class="mt-5" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="complain-detail-container mt-5">
              <div class="complain-details-title">Frequently Asked Questions Description
              <div class="row mt-4">
                <div class="col-md-12">
                    <p class="label" style='color:black'>Question</p>
                    <input type="text" class="form-control cm" placeholder="Enter Question" name="question">
                </div>
            </div>    
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                          <p class="label">Answer</p>
                          <textarea name="answer" class="form-control" rows="5"></textarea> 
                        </div>
                    </div>
              </div>
              <div class="col-md-12 text-end mt-3">
                <button type="submit" class="btn btn-primary">Submit Complain</button>
              </div>
            </div>   
        </form>
      </div>
    </div>
  {% endblock %}
