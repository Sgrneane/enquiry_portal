{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DFTQC | Grievance Handling System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" integrity="sha512-nNlU0WK2QfKsuEmdcTwkeh+lhGs6uyOxuUs+n+0oXSYDok5qy0EI0lt01ZynHq6+p/tbgpZ7P+yUb+r71wqdXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" /> {% endcomment %}
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid d-flex justify-space-between mx-5">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/np.png' %}" alt="Logo" width="14%" height="100%" class="d-inline-block align-text-top">
                <div class="ms-2">
                    <p class="mb-0">Government of Nepal <br>
                       Ministry of Agriculture and Livestock Development
                    </p>
                    <p class="mb-0 dftqc">Department of Food Technology and Quality Control <br> <span>SPS Enquiry Sewa Portal</span></p> 
                </div>
            </a>

            <div class="db-user-profile">
                <div class="db-user-profile-right dropdown main">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="usersmimage-div">
                            <img src="https://ui-avatars.com/api/?name={{ request.user.first_name.0 }}+{{ request.user.last_name.0 }}&amp;rounded=true&amp;background=FB802C&amp;color=ffffff&amp;size=28&amp;bold=true" alt=""></div>
                        <div>
                            <h3 class="username"> {{ request.user.first_name }} {{ request.user.last_name }}</h3>
                            <p class="userrole">{{ request.user.role_name }}</p>
                        </div>
                    </button>
                    <ul class="dropdown-menu ">
                        <li><a class="dropdown-item profile" href="{% url 'account:my_account'%}">My Account</a></li>
                        <li>
                            <a class="dropdown-item log-profile" href="{% url 'account:logout_user'%}">
                            Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>
